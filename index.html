<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Check</title>
</head>
<body>
    <!-- 使用 JavaScript 检查页面协议并显示相应信息 -->
    <script>
        if (window.location.protocol === "https:") {
            document.write("the https is OK");
        } else {
            document.write("the http is OK");
        }
    </script>
    <!-- 以下是原文件中未修改的代码 -->
</body>
</html>
